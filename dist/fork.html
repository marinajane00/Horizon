<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='../css/reset.css'>
<link rel="stylesheet/less" type="text/css" href="../css/my_less.css" />
<script src="../css/less.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="app" class='fork'>
	作者：
	<div v-for="(index,i) in d">
		作者名称：{{i.name}}
		全部视频：{{video[index].length}}
		<div v-for="j in video[index]">
			视频名称：{{j.name}}
			<img :src="url+j.src+'.png'" />
		</div>
	</div>
	
	
	</div>
<script src="../js/my_js.js"></script>
<script src="../js/vue.js"></script>
<script>
new Vue({
	el:"#app",
	data:{
		d:null,
		video:[],
		url:serverIP
	},
	created:function(){
		this.d=xhr("user/find");
		for(var i=0; i<this.d.length; i++){
			this.video.push(xhr("video/find",{user:this.d[i].name}));
		}
	}
})
</script>
</body>
</html>
