<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='../css/reset.css'>
<link rel="stylesheet/less" type="text/css" href="../css/my_less.css" />
<script src="../css/less.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="app" class='home'>
	<div class='wrap'>
	<div v-for="i in d" class='item'>
		<a href='javascript:;' @click='toplay(i.name)' class='awrap'>
		<div class='word'>
		<p class='wordtitle'>{{i.name}}</p>
		<p class='thetag'><span class='bgWhite'>&nbsp;#{{i.tag}}&nbsp;</span></p>
		</div>
		<img :src="url+i.src+'.png'" />
		</a>
	</div>
	</div>
	</div>
<script src="../js/my_js.js"></script>
<script src="../js/vue.js"></script>
<script>
new Vue({
	el:"#app",
	data:{
		d:null,
		url:serverIP
	},
	methods:{
		toplay:function(e){
			openI("play.html"+myParse({name:e}));
		}
	},
	created:function(){
		this.d=xhr("video/find");
	}
});
</script>
</body>
</html>
