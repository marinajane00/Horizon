<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Horizon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='css/reset.css'>
<link rel="stylesheet/less" type="text/css" href="css/my_less.css" />
<script src="css/less.min.js" type="text/javascript"></script>
</head>
<body>
<div id='app'>
	<div class='wrap'>
	<router-view></router-view>
	<ul class='tabs'>
		<li v-link="{ path: '/home'}">精选</li>
		<li v-link="{ path: '/discover'}">发现</li>
		<li v-link="{ path: '/fork'}">关注</li>
		<li v-link="{ path: '/personal'}">我的</li>
	</ul>
	</div>
</div>
<script src="js/my_js.js"></script>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
//新建组件们
var Home = Vue.extend({
    template: '<iframe src="dist/home.html" scrolling="no" ></iframe>'
});
var Discover = Vue.extend({
    template: '<iframe src="dist/discover.html" scrolling="no" ></iframe>'
});
var Fork = Vue.extend({
    template: '<iframe src="dist/fork.html" scrolling="no" ></iframe>'
});
var Personal = Vue.extend({
    template: '<iframe src="dist/personal.html" scrolling="no" ></iframe>'
});

//实例化router
var router = new VueRouter();
//路由配置
router.map({
    '/home': { component: Home },
    '/discover': { component: Discover },
	'/fork': { component: Fork },
	'/personal': { component: Personal }
});

//不采用直接实例化vue的方式 而是用start
var App = Vue.extend({});
router.start(App, '#app');

//默认定向为主页
router.redirect({
    '/': '/home'
});
</script>
</body>
</html>
